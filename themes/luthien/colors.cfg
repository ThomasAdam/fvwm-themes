[component]
file=colors
# I do not understand why but on my machine the FvwmM4 tmp file is not removed
# so I've added -outfile ".tmp-m4_colors" and also -debug so that we are now
# sure that the out file is not removed for everybody (so that GUI can use
# this file). To test for non GNU m4 add the --traditional option (and
# refresh).
read-command=ModuleSynchronous FvwmM4 -lock -outfile ".tmp-m4_colors" -debug -m4-squote {{ -m4-equote }} -DCDE_COLORS_SCHEME="%o1f" "%f"
inline=1
provides+=FuncFvwmAddToMenusPalette
