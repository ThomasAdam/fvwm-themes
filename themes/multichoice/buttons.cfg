option.value+file=-DBoN=1 -DBcN=2 -DBsN=3 -DBmN=4 -DBlN=5 -DBiN=6 -DBhN=8 -DBrN=0
option.value.name=Options, Stick	-[ ]-	Shade, Iconify, Maximize, Close
