[component]
file=buttons
uses+=FuncFvwmSetTitleBindings
read-command=ModuleSynchronous FvwmM4 -lock -outfile ".tmp-m4_buttons" -debug -m4-squote {{ -m4-equote }} -DCompRoot="%d/buttons" %o1v %o2v "%f"

option+file=face
option.name=Titlebar Button Face
option.default=1
option.read-command=
#
option.value+file=-DTitlHeig=18 -DFaceName=default -DFaceFile=default
option.value.name=default
#
option.value+file=-DTitlHeig=20 -DFaceName=default -DFaceFile=default
option.value.name=default bigger (migo)
#
option.value+file=-DTitlHeig=20 -DFaceName=mwm -DFaceFile=mwm
option.value.name=mwm (cde)

option+file=order
option.name=Titlebar Button Order
option.default=4
option.read-command=
#
option.value+file=-DBcN=1 -DBmN=2 -DBoN=3 -DBiN=4 -DBhN=5 -DBsN=6 -DBrN=8 -DBlN=9
option.value.name=Close, Options, Shade	-[ ]-	Stick, Iconify, Maximize
